{% extends 'layout.html' %}
{% load static %}

{% block header_content %}Contact{% endblock %}

{% block main_content %}
<div class="contact-container" style="text-align: center; padding-top: 50px; border: 2px solid var(--grey-color); border-radius: 10px; padding: 10px; background-color: var(--secondary-color); width: 50%; margin: auto; margin-top: 20px;">
    <h1>Message Sent!</h1>
    <br>
    <p>Thank you for reaching out. I will get back to you shortly.</p>
    <p style="margin-top: 5px;">Redirecting to home page in <span id="countdown" style="color: var(--blue-color); font-weight: bold;">4</span> seconds...</p>
</div>

<script>
    let seconds = 4;
    const countdownElement = document.getElementById('countdown');
    
    const interval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "{% url 'home' %}";
        }
    }, 1500);
</script>
{% endblock %}
